<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h3>{{headingTitle}}</h3>
<form name="form" data-ng-submit="login();" role="form">
<div data-ng-show="error" class="alert alert-danger">{{error}}</div>
    <div class="form-group">
        <label for="email">Email</label>
        <i class="fa fa-key"></i>
        <input type="text" name="email" id="email" class="form-control" data-ng-model="loginRequest.email" required />
        <span data-ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" data-ng-model="loginRequest.password" required />
        <span data-ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    </form>
    <div class="form-group">
        <button type="submit" data-ng-disabled="form.$invalid || dataLoading" class="btn btn-danger" data-ng-click="login();">Login</button>
